<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>

</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display">Password</h3>
        <form class="form">
            <label for="CharacterAmountNumber">Number of characters</label>
            <div class="character-amount-container">
                <input class="number-input" type="range" Min="1" max="50" value ="10" id=CharacterAmountRange>
                <input type="number" Min="1" max="50" value ="10" id=CharacterAmountNumber>
            </div>

            <label for="">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button type="submit" class="btn">Generate Password</button>
        </form>
    </div>
    
</body>
</html>
